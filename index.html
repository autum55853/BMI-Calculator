<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/scss/all.css">
</head>

<body>
    <div class="wrap">
        <div class="bg-dark">
            <div class="banner mx-auto d-flex justify-content-around align-items-stretch">
                <a href="#"><img src="assets/image/BMICLogo.png" alt="logo"></a>
                <div>
                    <p class="text-warning mb-1 fs-6">身高 cm</p>
                    <input type="number" class="border p-1 rounded-3 border-warning mb-2 bg-dark inputHeight text-white"
                        placeholder="請輸入身高">
                    <p class="text-warning mb-1 fs-6">體重 kg</p>
                    <input type="number" class="border p-1 rounded-3 border-warning bg-dark inputWeight text-white"
                        placeholder="請輸入體重">
                </div>
                <button type="button" class="btn btn-warning rounded-circle px-3 text-dark fw-bold fs-3 result">看結果</button>
                <div class="resultBlock  d-flex align-items-center">
                </div>
            </div>
        </div>
        <div class="content position-relative">
            <div class="bmiRecord">
                <h3 class="text-dark text-center my-3 ">BMI 紀錄</h3>
                <button type="button" class="btn btn-warning clearall position-absolute top-0 end-0 ">清空所有資料</button>
                <table class="table">
                    <thead>
                        <tr class="text-center">
                            <th scope="col">序號</th>
                            <th scope="col">身高</th>
                            <th scope="col">體重</th>
                            <th scope="col">BMI值</th>
                            <th scope="col">BMI結果</th>
                            <th scope="col">紀錄時間</th>
                        </tr>
                    </thead>
                    <tbody class="bmiItem border-0">
                        
                    </tbody>
                </table>
            </div>
        </div>
        <div class="footer">
            <img src="assets/image/BMICLogo_gray.png" alt="logo">
        </div>
    </div>
    



    <script src="all.js"></script>
</body>


</html>
